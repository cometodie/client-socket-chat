<section>
  <h1>Login</h1>
  <form (submit)="login()">
    <input pInputText type="email" placeholder="Email" [(ngModel)]="email" name="email">
    <input pInputText type="password" placeholder="Password" [(ngModel)]="password" name="password">
    <button pButton type="submit" label="Go!"></button>
  </form>
</section>
